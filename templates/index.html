<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
    <style>
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box{
            width: min(95%,800px);
            height: 100vh;
        }
        .bottom{
            position: fixed;
            bottom: 0;
            margin-bottom: 5%;
            width: min(95%,800px);
        }
        .message{
            margin: 20px;
        }
        .usermessagediv{
            display: flex;
            justify-content: flex-end;
            flex-wrap: wrap;
            margin-left: 20%;
         }
        .usermessage{
            background-color: #097df1;
            color: #fff; 
            padding: 0.5rem .875rem;
            border-radius: 20px;
        }
        .appmessagediv{
            display: flex;
            justify-content: flex-start;
            flex-wrap: wrap;
            margin-right: 20%;
         }
        .appmessage{
            background-color: #e5e5ea;
            color: #000;
            padding: 0.5rem .875rem;
            border-radius: 20px;
        }
        .upper{
            max-height: calc(90% - 60px);
            overflow: auto;
        }
        #sendbtn:disabled{
            opacity: 0.6;
        }
    </style>
</head>
<body>
   <header></header>
   <div class="container">
    <div class="box">
        <div class="upper" id="upperid">
            <div class="message">
                <div class="usermessagediv">
                        <div class="usermessage">
                            hello this is u
                        </div>
                </div>
            </div>
          
            <div class="message">
                <div class="appmessagediv" >
                    <div class="appmessage">
                        hello this is u
                    </div>
                </div>
            </div>
          
        </div>
        <div class="bottom">
    
    <form id="userinputform">
        <label for="chat" class="sr-only">Your message</label>
        <div class="flex items-center px-3 py-2 rounded-lg bg-gray-50 dark:bg-gray-700">
            
            <textarea id="userinput" rows="1" class="block mx-4 p-2.5 w-full text-sm text-gray-900 bg-white rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-800 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Your message..." required></textarea>
                <button type="submit" class="inline-flex justify-center p-2 text-blue-600 rounded-full cursor-pointer hover:bg-blue-100 dark:text-blue-500 dark:hover:bg-gray-600" id="sendbtn">
                <svg aria-hidden="true" class="w-6 h-6 rotate-90" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z"></path></svg>
                <span class="sr-only">Send message</span>
            </button>
        </div>
    </form>
    
        </div>
    </div>
   </div>


   <script>
    // for scrolling messages
    function scrollToBottom() {
  var div = document.getElementById("upperid");
  div.scrollTop = div.scrollHeight;
}
scrollToBottom()

document.getElementById("userinputform").addEventListener("submit", function(event) {
  event.preventDefault();
  formsubmitted();
});

const formsubmitted=async ()=>{
    let userinput=document.getElementById('userinput').value
    let sendbtn=document.getElementById('sendbtn')
    let upperdiv=document.getElementById('upperid')
    console.log(userinput)

    upperdiv.innerHTML= upperdiv.innerHTML+ `<div class="message">
                <div class="usermessagediv">
                        <div class="usermessage">
                            ${userinput}
                        </div>
                </div>
            </div>`
            sendbtn.disabled=true
            const response=await fetch("http://127.0.0.1:5000/data",{
          method:'POST',
          headers:{
              'Content-Type':'application/json',
          },
          body: JSON.stringify({data:userinput})
  
  
      });
      let json=await response.json();
      sendbtn.disabled=false
    //   console.log(json)

      if(json.response){
        let message=json.message
        upperdiv.innerHTML=upperdiv.innerHTML+`<div class="message">
                <div class="appmessagediv">
                    <div class="appmessage">
                       ${message} 
                    </div>
                </div>
            </div>`
      }
    else{
        let message=json.message
        upperdiv.innerHTML=upperdiv.innerHTML+
        `<div class="message">
                <div class="appmessagediv">
                    <div class="appmessage"  style="border: 1px solid red;">
                      ${message}

                    </div>
                </div>
            </div>`
      }

      scrollToBottom()

} 
   </script>
</body>
</html>
